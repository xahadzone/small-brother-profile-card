<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>small brothers profile card</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <div class="wrapper">
            <a href="#">
            <img src="pp.jpg" alt="">
            </a>
            <div class="title">
               Small Brothers
            </div>
            <div class="place">
               From Bangladesh
            </div>
         </div>
         <div class="content">
            <p>
               we are website,graphic, wps <br>front-end designer
            </p>
            <div class="buttons">
               <div class="btn">
                  <button><a href="https://mobile.twitter.com/small_brother69">Message</a></button>
               </div>
               <div class="btn">
                  <button><a href="https://instagram.com/smallbrothersofficial69?igshid=YmMyMTA2M2Y=">Following</a></button>
               </div>
            </div>
         </div>
         <div class="icons">
            <li><a href="https://youtube.com/channel/UCqHxiOwlnehEVtZEzCI2iOQ"><span class="fab fa-youtube"></span></a></li>
           <li><a href="https://mobile.twitter.com/small_brother69"><span<i class="fab fa-twitter"></i></span></a></li>
            <li><a href="https://instagram.com/smallbrothersofficial69?igshid=YmMyMTA2M2Y="><span class="fab fa-instagram"></span></a></li>
         </div>
      </div>
      <script>
         const img = document.querySelector("img");
         const icons = document.querySelector(".icons");
         img.onclick = function(){
           this.classList.toggle("active");
           icons.classList.toggle("active");
         }
      </script>
   </body>
</html>
